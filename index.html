
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>

    <title></title>
  </head>
  <body>
    <div class="header">
    <h1>Hangman</h1>
    </div>
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default result-panel">
                <div class="panel-heading">
                  <h3 class="panel-title">Here is your word!</h3>
                </div>
                <div class="panel-body" id="finalWord">
                  <p>
                  <span class = "firstletter"></span>
                  <span class = "secondletter"></span>
                  <span class = "thirdletter"></span>
                  <span class = "fourthletter"></span>
                  <span class = "fifthletter"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form id="hangman">
        <div class="form-group">
              <input type="letter" class="form-control" placeholder="Enter your guess" id="userInput">
              <div>
                <br>
                <button type="submit" class="btn btn-primary">make guess</button>
              </br>
              </div>
        </div>
        </form>
        <div class="usedletters"></div>
  </body>
</html>
